<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Michael Herrmann - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./index.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00
                })

                setTimeout(() => {
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                    main.style.filter = 'blur(0px)'
                }, 1000)
            })
            </script>
        </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./images/default.jpg"/>
                <h1> Michael Herrmann </h1>
            </header>
            <ul>
                <li>
                    <a href="https://www.herrmann-michael.eu">
                        <img src="./images/homepage.svg" alt="Homepage" width="20"/>
                        Official Website
                    </a>
                </li>
                <li>
                    <a href="https://github.com/MichaelHerrmannDE">
                        <img src="./images/github.svg" alt="GitHub" width="20"/>
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCpQQ8SkWeY36iNCQXyXtwlA">
                        <img src="./images/youtube.svg" alt="YouTube" width="20"/>
                        YouTube
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
